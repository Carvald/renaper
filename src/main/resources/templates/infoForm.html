<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consulta RENAPER</title>
<meta name="description" content="">
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3 class="text-center text-primary"></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>
					<img src="logo.png" alt="Registro Nacional de la persona">
				</h3>
			</div>

		</div>
		<br>

		<div class="row">
			<div class="col-md-12">
				<form role="form" class="form-inline" th:object="${information}"
					method="post">
					<div class="col-md-1"></div>
					<div class="form-group">
						<label  class="font-weight-bold" for="sexo"> Sexo </label> <label for="genderSelect"></label>
						<select class="form-control" th:required="true" th:field="*{gender}" >
							<option value="" th:text=".."></option>
							<option th:value="'M'" th:text="M"></option>
							<option th:value="'F'" th:text="F"></option>
						</select>
					</div>
					<hr>
					<div class="form-group">
						<label  class="font-weight-bold" title="Longitud máxima 8 dígitos" for="documentNumber"> Documento </label><div data-tip="longitud máxima 8 dígitos"> <input
							type="text"
							th:oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
							class="form-control" id="documentNumber"
							th:field="*{documentNumber}" maxlength="8"  min="0" required /></div>

					</div>

					<hr>
					<div class="form-group">
						<label  class="font-weight-bold" title="Longitud máxima 11 dígitos" for="order"> Trámite N° </label> <div data-tip="longitud máxima 11 dígitos"><input type="text"
							th:oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
							class="form-control" id="order" th:field="*{order}"
							maxlength="11" min="0" required/></div>
					</div>
					<hr>
					<div class="form-group">

						<button class="btn btn-info btn-sm">
							<i class="fa fa-search"></i>Consultar
						</button>
					</div>
					<hr>
					<div class="form-group">
						<button class="btn btn-info btn-sm" type="reset">
							<i class="fa fa-trash"></i>Limpiar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
